<html lang="en">
  <head>

  <body>
    <header>
        <div id="top-nav-bar">
          <nav>
            <a id="logo" href="/">PrugiSort</a>
            <a href="/">Home</a>
            <a href="/product">Sort!</a>

        </div>
      </header>
    <main>
      <div class="container">
        <header>
          <h1>PrugiSort</h1>
          <p class="subtitle">AI-powered Estonian waste sorting assistant</p>
        </header>
        <main>
          <div class="upload-section">
            <input
              type="file"
              id="imageInput"
              capture="environment"
              accept="image/*"
            />
            <button id="clickBtn">Classify</button>
          </div>
          <div id="preview"></div>
          <p id="result"></p>
        </main>
